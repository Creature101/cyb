
if: tag IS present
tags: true
all_branches: true
condition: $TRAVIS_TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+

matrix:
  include:
    - os: osx
      osx_image: xcode10
      language: node_js
      node_js: "8.12"
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

    - os: linux
      services: docker
      language: generic

before_script:
  #install yarn globally
  - npm install -g yarn
  # yarn install is like npm install
  - yarn install

script:
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
       docker run --rm \
         --env-file <(env | grep -v '\r' | grep -iE 'DEBUG|NODE_|ELECTRON_|YARN_|NPM_|CI|CIRCLE|TRAVIS|APPVEYOR_|CSC_|_TOKEN|_KEY|AWS_|STRIP|BUILD_') \
         -v ${PWD}:/project \
         -v ~/.cache/electron:/root/.cache/electron \
         -v ~/.cache/electron-builder:/root/.cache/electron-builder \
         electronuserland/builder:wine \
         /bin/bash -c ' CI=false yarn --link-duplicates --pure-lockfile && CI=false yarn run release --publish onTag --linux --win'
    else
      CI=false yarn --link-duplicates --pure-lockfile run release --publish onTag
    fi
before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine

