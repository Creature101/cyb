appId: cyb
productName: cyb
compression: normal

directories:
  output: dist
  buildResources: ./
  app: .


publish:
  provider: github
  releaseType: release

# Mac builds
###########################################################
mac:
  artifactName: ${name}-${version}-${os}-${arch}.${ext}
  category: public.app-category.productivity
  icon: ./assets/icon/logo_cyb_512x512.png
  target:
    - target: dmg
    - target: zip


# Linux builds
###########################################################
linux:
  artifactName: ${name}-${version}-${os}-${arch}.${ext}
  icon: ./assets/icon/logo_cyb_512x512.png
  synopsis: cyb
  description: Web 3 Browser
  category: WebBrowser
  target:
    - target: deb
    - target: tar.gz


# Win builds
###########################################################
win:
  artifactName: ${name}-${version}-${os}-${arch}.${ext}
  icon: ./icons/icon-512x512.png
  target:
    - target: nsis

nsis:
  artifactName: ${name}-${version}-${os}-${arch}.${ext}
